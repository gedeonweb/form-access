<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'entr√©e</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <h1 id="showLogin">Bonjour, veuillez vous identifier</h1>
        <p id="showMessage"></p>
        <form id="form">
          <label class="form-label m-3" for="nom">Quel est votre nom ?</label>
          <input
            class="form-control m-3"
            type="text"
            id="nom"
            placeholder="nom..."
          />
          <label class="form-label m-3" for="nom">Quel est votre age ?</label>
          <input
            class="form-control m-3"
            type="number"
            id="age"
            placeholder="age..."
          />
          <button class="btn btn-danger m-3" id="btnCancel">Effacer</button>
          <button class="btn btn-primary m-3" id="btnSubmit">Valider</button>
        </form>
      </div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
